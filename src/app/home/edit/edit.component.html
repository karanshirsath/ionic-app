<ion-header>
  <ion-toolbar>
<ion-label slot="start"> <ion-icon name="arrow-back" style="margin-left: 20px;" (click)="redirect()"></ion-icon> </ion-label>
    <ion-title> Edit User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  [formGroup]="userForm" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name"  type="text"></ion-input>
     
  </ion-item> 
  <ion-label color="danger"  *ngIf="userForm.controls.name.errors?.required && userForm.controls.name.touched">
    Name is required.
  </ion-label>
  
  <ion-item>
    <ion-label position="floating">Address</ion-label>
    <ion-textarea  formControlName="address" placeholder="Enter your address here..."></ion-textarea>
  </ion-item>
  <ion-label color="danger"  *ngIf="userForm.controls.address.errors?.required && userForm.controls.address.touched">
    Address is required.
  </ion-label> 
  <ion-item>
    <ion-label position="floating">DOB</ion-label>
    <ion-datetime formControlName="DOB" displayFormat="DD MMM, YYYY"  ></ion-datetime>
  </ion-item> 
  <ion-label color="danger"  *ngIf="userForm.controls.DOB.errors?.required && userForm.controls.DOB.touched">
    DOB is required.
  </ion-label> 
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input formControlName="email" type="email"></ion-input>
  </ion-item> 
  <ion-label color="danger"  *ngIf="userForm.controls.email.errors?.required && userForm.controls.email.touched">
   Email is required.
  </ion-label> 
  <ion-item>
    <ion-label position="floating">Phone No</ion-label>
    <ion-input formControlName="phoneNo" type="number"></ion-input>
  </ion-item> 
  <ion-label color="danger"  *ngIf="userForm.controls.phoneNo.errors?.required && userForm.controls.phoneNo.touched">
    phone No required.
  </ion-label> 
  <ion-item>
    <ion-label position="floating">Profession</ion-label>
    <ion-select formControlName="profession" >
      <ion-select-option *ngFor="let prof of professions">{{prof}}</ion-select-option>
    </ion-select>
  </ion-item> 
  <ion-label color="danger"  *ngIf="userForm.controls.profession.errors?.required && userForm.controls.profession.touched">
   Profession is required.
  </ion-label> 
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" expand="block" [disabled]="userForm.invalid">Submit</ion-button>
    </ion-col>
  </ion-row>
  
  
  </form>
  
  
  </ion-content>
